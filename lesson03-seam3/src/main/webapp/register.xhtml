<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.org/seam/faces"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Sign up</h1>

        <h:messages />

        <h:form>
            <h:panelGrid columns="2">
		      <h:outputLabel value="Username" for="username"/>
		      <h:inputText id="username" value="#{newManager.username}" />
		      <h:outputLabel value="Password" for="password" />
		      <h:inputSecret id="password" value="#{newManager.password}"/>
		      <h:outputLabel value="Repeat Password" for="password" />
		      <h:inputSecret id="passwordRepeat"/>
		      
		    </h:panelGrid>
		  	<h:commandButton action="#{registerAction.create}" value="Register" />
		  	
		  	<s:validateForm validatorId="passwordsMatchValidator" />
       </h:form>
   </ui:define>
</ui:composition>
